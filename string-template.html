<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>
        const name = "Agung Ahmad Alfin"
        const Template = `name : ${name} `

        console.info(Template)

        const nilai = "90"
        const Template2 = `name : ${name}, lulus : ${nilai > 80}`


        console.info(Template2)

        //STRING TEMPLATE

        const multiline = `nama saya alfin,
sekarang belajar progamer,
mulai menonton vidio tutorial,
dan membaca artikel`


        document.writeln("<pre>")
        document.writeln(multiline)
        document.writeln("</pre>")
    </script>
</body>
</html>
