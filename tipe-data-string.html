<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data string</title>
</head>
<body>
    <script>
        // kode tipe data string

        document.writeln("susilo")
        document.writeln("</br>")
        document.writeln("Bambang")
        document.writeln("</br>")

        // kode menambah string

        document.writeln( "nama :" + "susilo")
        document.writeln("</br>")
        document.writeln( "channel :" + "Bambang")
        document.writeln("</br>")

        //KODE ESCAPE
        document.writeln("<textarea cols='100' row='10'>")
        document.write("Susilo\n")
        document.write("\\Home \\Susilo\n")
        document.write("\"Programmer Zaman Now\"\n")
        document.write('\'Belajar Java Script\'\n')
        document.writeln("</textarea>")
    </script>
</body>
</html>
